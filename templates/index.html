<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>
    {% for user in users %}
        <p> Hello 
            {% if user.is_admin %}
                Admin
            {% else %}
                User
            {% endif %}
            {{ user.name }}
            {% if user.mobile %}
                - {{ user.mobile }}
            {% endif %}
        </p>
    {% endfor %}
</body>
</html>
