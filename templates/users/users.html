{% extends "base.html" %}

{% block title %} 
    Home Page | GabFlask 
{% endblock %}

{% block body_content %}
    {% for user in users %}
        <p> Contact
            {% if user.is_admin %}
                Admin
            {% else %}
                User
            {% endif %}
            {{ user.name }}
            {% if user.mobile %}
                - {{ user.mobile }}
            {% endif %}
        </p>
    {% endfor %}
{% endblock %}
